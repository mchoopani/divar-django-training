<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Signup{% endblock %}</title>
</head>
<body>
{% if error %}
      {% block message %}
        <p style="background: red">
        {{ error_message }}
        </p>
      {% endblock %}
{% endif %}

{% block content %}
<form method="post">{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="ثبت نام">
</form>
{% endblock %}
</body>
</html>
