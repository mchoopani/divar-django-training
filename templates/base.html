{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
<div id="navbar" style="background: cornflowerblue; height: 30px">
    <a id="home" href="{% url 'index' %}">Home</a>
    {% block nav_items %}
        {% if not request.user.is_authenticated %}

            <a id="login" href="{% url 'login' %}">Login</a>
            <a id="signup" href="{% url 'signup' %}">Signup</a>
        {% else %}
            <a id="logout" href="{% url 'logout' %}">Logout</a>
        {% endif %}

    {% endblock %}
</div>
{% block message %}
{% endblock %}
{% block content %}

{% endblock %}
</body>
</html>
